<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>SlapJack</title>
  </head>
  <header><span>SlapJack</span></header>
  <body>

    <section class="welcome-container">
      <div class="welcome">
        <h2>SlapJack Rules</h2>
        <p id="welcome-rules"> Game Stuff <p>
        <div class="buttons">
          <button>Clear History</button>
          <button>Begin Game</button>
        </div>
      </div>
    </section>

    <section>
      <aside class="sides" id="left-side">
        <div class="player-cards">
          <img class="player-img" id="left-img" src="./assets/back.png">
          <p class="player-wins" id="left-player">0 Wins</p>
        <div>
      </aside>
      <main>
        <img class="player-img" id="game-img" src="http://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif">
      </main>
      <aside class="sides" id="right-side">
        <div class="player-cards">
          <img class="player-img" id="right-img" src="./assets/back.png">
          <p class="player-wins" id="right-player">0 Wins</p>
        </div>
      </aside>
    <section>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
